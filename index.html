<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="navbar">
        <h1><i class="fas fa-sort"></i> Sorting Algorithms Visualizer</h1>

        <div class="controls">
            <button id="generate-array-btn" class="control-btn" data-tooltip="Generate New Array">
                <i class="fas fa-random"></i> New Array
            </button>

            <div class="slider-container">
                <label class="array-size-slider" for="array-size-slider"><i class="fas fa-bars"></i> Size:</label>
                <input type="range" id="array-size-slider" min="10" max="100" value="30">
            </div>

            <div class="slider-container">
                <label class="slider-label" for="speed-slider"><i class="fas fa-tachometer-alt"></i> Speed:</label>
                <input type="range" id="speed-slider" min="10" max="200" value="100">
            </div>

            <div class="dropdown-container">
                <label class="dropdown-label" for="algorithm-select"><i class="fas fa-code"></i> Algorithm:</label>
                <select id="algorithm-select">
                    <option value="bubbleSort">Bubble Sort</option>
                    <option value="mergeSort">Merge Sort</option>
                    <option value="quickSort">Quick Sort</option>
                    <option value="heapSort">Heap Sort</option>
                    <option value="insertionSort">Insertion Sort</option>
                    <option value="selectionSort">Selection Sort</option>
                    <option value="shellSort">Shell Sort</option>
                </select>
            </div>

            <button id="start-sort-btn" class="control-btn">
                <i class="fas fa-play"></i> Start
            </button>

            <button id="pause-reset-btn" class="control-btn">
                <i class="fas fa-pause"></i> Pause
            </button>

            <button id="reset-btn" class="control-btn">
                <i class="fas fa-sync"></i> Reset
            </button>
        </div>

        <div class="theme-switcher">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <span>Dark Mode</span>
        </div>

    </div>

    <div id="array-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="main.js"></script>
    <script src="algorithms/mergeSort.js"></script>
    <script src="algorithms/quickSort.js"></script>
    <script src="algorithms/bubbleSort.js"></script>
    <script src="algorithms/heapSort.js"></script>
    <script src="algorithms/insertionSort.js"></script>
    <script src="algorithms/selectionSort.js"></script>
    <script src="algorithms/shellSort.js"></script>

</body>
</html>
